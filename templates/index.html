<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Start Lottery!</h1>
        
        <div class="info-panel">
            <div class="balance">
                <span>剩余资金: </span>
                <span id="balance">1000</span> USDT
            </div>
            <div class="symbol">
                <span>交易标的: </span>
                <span id="symbol">BTCUSDT</span>
            </div>
            <div class="price">
                <span>当前价格: </span>
                <span id="price">0</span>
                <span id="price-change" class="price-change"></span>
            </div>
            <div class="position">
                <span>当前持仓: </span>
                <span id="position">无</span>
            </div>
            <div class="strategy">
                <span>当前策略: </span>
                <span id="current-strategy">MA</span>
                <select id="strategy-select">
                    <option value="simple">简单策略</option>
                    <option value="ma">MA策略</option>
                    <option value="rsi">RSI策略</option>
                    <option value="combined">组合策略</option>
                    <option value="" selected>无</option>
                </select>
            </div>
            <div id="status-message" class="status-message" style="display: none;"></div>
        </div>
        
        <div class="action-buttons">
            <button id="long-btn" class="btn long">开多</button>
            <button id="short-btn" class="btn short">开空</button>
            <button id="close-btn" class="btn close">平仓</button>
            <button id="auto-btn" class="btn auto">自动交易</button>
        </div>
        
        <div class="config-link">
            <a href="/config">配置</a>
            <a href="/history">交易记录</a>
        </div>
    </div>
    
    <script src="../static/js/app.js"></script>
</body>
</html>
