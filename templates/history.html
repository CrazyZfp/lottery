<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/history.css">
</head>
<body>
    <div class="container">
        <h1>交易记录</h1>
        
        <table id="trade-history">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>方向</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>状态</th>
                    <th>盈亏</th>
                </tr>
            </thead>
            <tbody>
                <!-- 交易记录将通过JavaScript动态加载 -->
            </tbody>
        </table>
        
        <div class="back-link">
            <a href="/">返回交易界面</a>
        </div>
    </div>
    
    <script src="../static/js/history.js"></script>
</body>
</html>
