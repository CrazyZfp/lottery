<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易配置</title>
    <link rel="stylesheet" href="../static/css/modern.css">
</head>
<body>
    <div class="container">
        <div class="app-icon"></div>
        <h1>交易配置</h1>
        
        <form id="config-form">
            <div class="form-group">
                <label for="symbol">交易标的:</label>
                <input type="text" id="symbol" name="symbol" required>
            </div>
            
            <div class="form-group">
                <label for="leverage">合约倍率:</label>
                <input type="number" id="leverage" name="leverage" min="1" max="125" required>
            </div>
            
            <div class="form-group">
                <label for="position_percent">开仓金额百分比(%):</label>
                <input type="number" id="position_percent" name="position_percent" min="1" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="initial_balance">初始投资额(USDT):</label>
                <input type="number" id="initial_balance" name="initial_balance" min="10" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="max_hold_time">最大持仓时间(秒):</label>
                <input type="number" id="max_hold_time" name="max_hold_time" min="60" required>
            </div>
            
            <div class="form-group">
                <label for="stop_profit">止盈比例(%):</label>
                <input type="number" id="stop_profit" name="stop_profit" min="0.1" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="stop_loss">止损比例(%):</label>
                <input type="number" id="stop_loss" name="stop_loss" min="0.1" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="consecutive_losses">触发禁用的连亏笔数:</label>
                <input type="number" id="consecutive_losses" name="consecutive_losses" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="disable_time">禁用时长(秒):</label>
                <input type="number" id="disable_time" name="disable_time" min="60" required>
            </div>
            
            <button type="submit" class="btn">保存配置</button>
        </form>
        
        <div class="back-link">
            <a href="/">返回交易界面</a>
        </div>
    </div>
    
    <script src="../static/js/config.js"></script>
</body>
</html>
